version: 0.0
os: linux
files:
  - source: master.d/
    destination: /tmp/salt/master.d/
  - source: minion.d
    destination: /tmp/salt/minion.d/
  - source: pillars/
    destination: /tmp/salt/pillars/
  - source: states/
    destination: /tmp/salt/states/
hooks:
  ApplicationStart:
    - location: deploy_hooks/start_service.sh
      runas: root
  ApplicationStop:
    - location: deploy_hooks/stop_service.sh
      runas: root
